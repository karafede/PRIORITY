/* Center the loader (SPINNER) */
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 120px;
  height: 120px;
  margin: -76px 0 0 -76px;

  // border-top: 16px solid #3498db;
  border-top: 16px solid blue;
  border-right: 16px solid green;
  border-bottom: 16px solid red;
  border-right: 16px solid yellow;
  border-left: 16px solid pink;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }

					popupTexto += (feature.properties.quartiere) ? '<h2 style="font-size: 15px;  font-family: Arial; font-weight: bold;">Quartiere: ' + feature.properties.quartiere : '';
					popupTexto += (feature.properties.nome_comun) ? '<h2 style="font-size: 15px;  font-family: Arial; font-weight: bold;">Comune: ' + feature.properties.nome_comun : '';
					popupTexto += (feature.properties.POP_TOT_ZMU) ? '<h2 style="font-size: 15px;  font-family: Arial; font-weight: bold;">Population: ' + feature.properties.POP_TOT_ZMU : '';	
					popupTexto += String(feature.properties.walking_time_min) ? '<h2 style="font-size: 15px;  font-family: Arial; font-weight: bold;">Walking Time (min) ' + String(feature.properties.walking_time_min) : '';						
					layer.bindTooltip(popupTexto);		
		layer.on('mouseout', function (e) {
					layer.setStyle(selectedStyle_mouseout_path_ZONES); 
				});	
			}
			});
			
		
			
		const mapmatched_Layer_walkingtime = L.layerGroup();
		mapmatched_Layer_walkingtime.addLayer(path_ZMU_walkingtime);
	

		
    /////////---------------------------------/////////////////////////////////////////	
    /////////---------------------------------/////////////////////////////////////////	
    /////////---------------------------------/////////////////////////////////////////	
		

	 const map = L.map('map', {
			center: [41.8946, 12.4873],
			zoom: 10,
			layers: [carto, ZMU_zones, mapmatched_Layer_walkingtime]  //osm 
		});
		
		// legend.addTo(map);
		// legend_censuary.addTo(map);
		legend_ZMU.addTo(map);
		//info.addTo(map);
		
		
		
		
	///// ------ add custom geometric shapes to select areas ------- ///////////////
	var options = {
		draw: {
			circle: false, // Turns off this drawing tool
			rectangle: false,
			marker: false,
			circlemarker: false,
			polyline: false
		}
	};


		
	
	//------------------------- choose location on the map manually...

	 map.on('click', 
			function(e){
				document.getElementById('lat').value = e.latlng.lat;
				document.getElementById('lng').value = e.latlng.lng;
				var newMarker = L.marker(e.latlng, {draggable:'true'}).addTo(map)	
    });
		
		
		
		{% for marker in markers %}
		L.marker([{{ marker['lat'] }}, {{ marker['lon'] }}]).addTo(map)
		.bindPopup("{{ marker['popup'] }}")
		.openPopup();
		{% endfor %}
		
		
		
		const baseLayers = {
			//'Streets': streets,
			'OpenStreetMap': osm,
			'Carto': carto
		};
		
		const overlays = {
			'Traffic Zones & Censuary': censuary_Layer,
			 "<span style='color:black; font-size: 20px;'>Walking Time (min) from ORIGIN</span>": mapmatched_Layer_walkingtime,
			'POIS & Residences': POIS_Layer_zmu,
			'POIS_Parking': POIS_PARKING,
			//'POIS_Amenities': POIS_AMENITIES,
			'POIS_Residentials': POIS_RESIDENTIALS
			
		};
		
		
		const layerControl = L.control.layers(overlays, baseLayers, {collapsed:false}).addTo(map);   /// first put "overlays", sendond put "baseLayers"
	    const layerControl_collapsed = L.control.layers(baseLayers, overlays).addTo(map); 
		
		
	
        /* ----->  ADD TITLE -----*/
		$(".leaflet-top" + ".leaflet-right").children().eq(1).prepend('<div id="mapTitle" style="text-align: center;"><span style="font-size:16pt">Overlay Layers</span></div>');
		
	}    // this closes the IF
				
		
				
		

	
	window.addEventListener('resize', 
	() => map.getViewPort().resize());
	
	
	
	
	
	
  </script>
